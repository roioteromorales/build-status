<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="fragments/head :: headFragment"></div>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>


<div class="container">
  <div th:each="version : ${versions}">
    <h5 th:text="${version.repo}"></h5>
    <div class="row">
      <div class="col-4">
        <div th:replace="fragments/versionsCard :: versionsCardFragment(${version.dev})"></div>
      </div>
      <div class="col-4">
        <div th:replace="fragments/versionsCard :: versionsCardFragment(${version.staging})"></div>
      </div>
      <div class="col-4">
        <div th:replace="fragments/versionsCard :: versionsCardFragment(${version.prod})"></div>
      </div>
    </div>
    <hr/>
  </div>
</div>


<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
