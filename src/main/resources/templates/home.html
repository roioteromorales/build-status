<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="fragments/head :: headFragment"></div>
</head>

<body>
<div th:replace="fragments/header :: headerFragment"></div>


<table class="table table-hover">
  <thead>
  <tr>
    <th>name</th>
    <th>Github Link</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${repositories.isEmpty()}">
    <td colspan="2"> No Info Available</td>
  </tr>
  <tr th:each="repo : ${repositories}">
    <td><a th:href="@{'/builds/' + ${repo.name}}" th:text="${repo.name}"></a></td>
    <td><a th:href="${repo.link}" th:text="${repo.link}"></a></td>
  </tr>
  </tbody>
</table>


<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
