<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <div th:replace="fragments/head :: headFragment"></div>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<hr/>
<div class="container fullwidth">
  <div class="row">
    <div class="col-1 center-block text-center">
      <h3> Repository </h3>
    </div>
    <div class="col-3 center-block text-center">
      <h3> Dev </h3>
    </div>
    <div class="col-4 center-block text-center">
      <h3> Staging </h3>
    </div>
    <div class="col-4 center-block text-center">
      <h3> Prod </h3>
    </div>
  </div>
  <hr/>
  <div th:each="version : ${versions}">
    <div class="row">
      <div class="col-1 align-self-center">
        <h5 th:text="${version.repo}"></h5>
      </div>
      <div class="col-3">
        <div th:replace="fragments/versionsCardSmall :: versionsCardFragment(${version.dev})"></div>
      </div>
      <div class="col-4">
        <div th:replace="fragments/versionsCardSmall :: versionsCardFragment(${version.staging})"></div>
      </div>
      <div class="col-4">
        <div th:replace="fragments/versionsCardSmall :: versionsCardFragment(${version.prod})"></div>
      </div>
    </div>
  </div>
</div>


<div th:replace="fragments/footer :: footerFragment"></div>
</body>
</html>
